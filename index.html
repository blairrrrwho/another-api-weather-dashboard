<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon Icon -->
    <link href="./assets/images/favicon.ico" rel="icon" type="image/x-icon">
    <!-- Bootstrap CSS Framework -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <!-- Header -->
    <header class="container-fluid text-bg-dark card mb-4">
        <div class="text-center p-5">
            <h1>Weather Dashboard</h1>
        </div>

    </header>

    <main class="container-fluid m-3"">
        <div class="m-1 row">
        <!-- Search Input and Search History / left sidebar -->
        <section class="mb-4 p-2 col-12 col-sm-3 col-md-4 col-lg-3 card border border-secondary">
            <div class="search-div mb-4 text-center">
                <h4 class="pt-2">Search by City: </h4>
                <form class="form-inline my-2 my-lg-0 mt-3 ml-3 p-2">
                    <input class="form-control mr-sm-2 float-left" type="search" placeholder="choose a city!" id="user-input"
                        aria-label="Atlanta">
                    <div class="d-grid pt-4 pb-5">
                        <button id="search-button" class="btn btn-success" type="submit">Search</button>
                    </div>
                </form>
            </div>
            <!-- Search History -->
            <div class="pt-2 pb-4">
                <h4>Recent Searches: </h4>
                <div class="row mb-4 mt-2 d-grid gap-2 col-6" id="results-div">
                    <!-- Search history buttons generated here -->
                    <div id="recentBtn" class=""></div>
                    <div id="historyBtn" class=""></div>
                </div>
            </div>
        </section>

        <!-- Card that displays the current weather and the five-day forecast -->
        <section class="col 12 col-sm-9 col-md-8 col-lg-9">
            <!-- Current weather display -->
            <div class="bg-success p-2 text-dark bg-opacity-25 card mb-4">
                <div class="d-flex">
                    <h2 class="row p-3 main-card-title" id="main-card-title">
                        </h5>
                        <p class="date"></p>
                        <ul>
                            <li id="main-card-temp"></li>
                            <li id="main-card-wind"></li>
                            <li id="main-card-humidity"></li>
                        </ul>
                </div>
            </div>

            <!-- Five-day forecast display -->
            <div class="m-2">
                <h2>Five-Day Forecast:</h2>
                <div class="p-4 d-flex flex-row mb-3 align-content-center justify-content-center flex-wrap container card bg-dark">
                    <!-- Card 1 -->
                    <section class="col-8 col-md-4 col-xl-2 m-2">
                        <div class="card card-body mb-3">
                        </div>
                    </section>

                    <!-- Card 2 -->
                    <section class="col-8 col-md-4 col-xl-2 m-2">
                        <div class="card card-body mb-3">

                        </div>
                    </section>

                    <!-- Card 3 -->
                    <section class="col-8 col-md-4 col-xl-2 m-2">
                        <div class="card card-body mb-3">

                        </div>
                    </section>

                    <!-- Card 4 -->
                    <section class="col-8 col-md-4 col-xl-2 m-2">
                        <div class="card card-body mb-3">

                        </div>
                    </section>

                    <!-- Card 5 -->
                    <section class="col-8 col-md-4 col-xl-2 m-2">
                        <div class="card card-body mb-3">

                        </div>
                    </section>
                </div>
            </div>
        </section>

        </div>
    </main>

    <footer>
        <p class="footer text-center p-2">
            2023 Weather Dashboard, Made with the Open Weather API
        </p>
    </footer>

    <!-- jQuery Library -->
    <!-- <script src="https://code.jquery.com/jquery-3.6.3.js"></script> -->
    <script type="text/javascript" src="./assets/js/ertrt.js"></script>
</body>

</html>
