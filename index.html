<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon Icon -->
    <link href="./assets/images/favicon.ico" rel="icon" type="image/x-icon">
    <!-- Bootstrap CSS Framework -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <!-- Header -->
    <header class="container text-center bg-dark card p-4">
        <div class="title text-white">
            <h1>Weather Dashboard</h1>
        </div>
        
    </header>

    <main class="container dashboard ms-0 p-2">
        <div id="row p-2">
            <!-- Search Input and Search History / left sidebar -->
            <section class="col-12 col-sm-5 col-md-4 col-lg-4 col-xlg-5 order-md-1">
                <form class="form-row m-2">
                    <div class="form-group">
                        <label for="user-input">
                            <h3>Search by City: </h3>
                        </label>
                        <input type="text" placeholder="Search City" class="form-control" id="user-input">
                        <button type="submit" id = "search-button" class="btn btn-success mb-4 mt-2 d-grid gap-2 col-6 mx-auto">Search
                        </button>
                    </div>
                <!-- Search History -->
                    <div class="col-sm-12"> 
                        <h4>Recent Searches: </h4>
                        <div class="row mb-4 mt-2 d-grid gap-2 col-6" id="results-div">
                            <!-- Search history buttons generated here -->
                            
                        </div>
                    </div>
                </form>
            </section>

            <!-- Card that displays the current weather and the five-day forecast -->
            <section class="class = "col-12 col-sm-7 col-md-8 col-lg-8 col-xlg-7 order-md-2">
                <!-- Current weather display -->
                <div class="col-12 p-0">
                    <div class="d-flex">
                        <h2 class="card-title" id="main-card-title"></h5>
                            <p class="date"></p>
                        <ul>
                            <li id="main-card-temp"></li>
                            <li id="main-card-wind"></li>
                            <li id="main-card-humidity"></li>
                        </ul>
                    </div>
                </div>

                <!-- Five-day forecast display -->
                <div>
                    <h2>5-Day Forecast:</h2>
                    <div class="row">
                        <!-- Card 1 -->
                        <section class="col-sm-10 col-md-4 offset-lg-1 col-lg-2 p-1">
                            <div class="card-body">
                        
                            </div>
                        </section>

                        <!-- Card 2 -->
                        <section class="col-sm-10 col-md-4 offset-lg-1 col-lg-2 p-1">
                            <div class="card-body">
                                
                            </div>
                        </section>

                        <!-- Card 3 -->
                        <section class="col-sm-10 col-md-4 offset-lg-1 col-lg-2 p-1">
                            <div class="card-body">
                                
                            </div>
                        </section>

                        <!-- Card 4 -->
                        <section class="col-sm-10 col-md-4 offset-lg-1 col-lg-2 p-1">
                            <div class="card-body">
                                
                            </div>
                        </section>

                        <!-- Card 5 -->
                        <section class="col-sm-10 col-md-4 offset-lg-1 col-lg-2 p-1">
                            <div class="card-body">
                                
                            </div>
                        </section>
                    </div>
                </div>
            </section>   

        </div>
    </main>
    
    <footer>
        <p class="footer text-center p-2">
          2023 Weather Dashboard, Made with the Open Weather API
        </p>
    </footer>

    <!-- jQuery Library -->
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <script type="text/javascript" src="./assets/js/script.js"></script>
</body>
</html>
